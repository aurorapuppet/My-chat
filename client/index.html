<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>微信风格聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- 登录注册界面 -->
<div id="login-page">
    <div id="login-box">
        <h2 id="login-title">登录</h2>
        <input id="login-username" type="text" placeholder="用户名">
        <input id="login-password" type="password" placeholder="密码">
        <!-- 注册时才显示的文件选择框 -->
        <input id="login-avatar" type="file" accept="image/*" style="display:none;">

        <div>
            <button id="loginBtn">登录</button>
            <button id="registerBtn" class="switch">注册</button>
        </div>
    </div>
</div>

<!-- 聊天室主界面 -->
<div id="container">
    <div id="sidebar">
        <div id="profile">
            <img src="assets/default.jpg" alt="头像" id="avatar">
            <span id="nickname">我的昵称</span>
            <input type="file" id="new-avatar" accept="image/*" style="display:none;">
            <button id="change-avatar-btn">更改头像</button>
        </div>
        <div class="add-friend-container">
        <input type="text" id="add-friend-input" placeholder="输入用户名发送请求">
        <button id="add-friend-btn">发送请求</button>
        </div>
        
        <div id="friend-requests-container" style="display: none;">
            <h3>好友请求</h3>
            <ul id="friend-requests-list">
                </ul>
        </div>
        <ul id="contacts">
            <li class="contact active" data-username="general">群聊大厅</li>
        </ul>
        <button id="logoutBtn">退出登录</button>
    </div>
    <div id="main">
        <div id="chat-header">群聊大厅</div>
        <div id="messages"></div>
        <div id="chat-input">
            <input id="messageInput" placeholder="输入消息..." autocomplete="off">
            <button id="sendBtn">发送</button>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
